frontend:
  phases:
    build:
      commands:
        - mkdir -p $CODEBUILD_SRC_DIR/static/public
        - cp /path/to/source/static/public/app/index.html $CODEBUILD_SRC_DIR/static/public
  artifacts:
    baseDirectory: static
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
